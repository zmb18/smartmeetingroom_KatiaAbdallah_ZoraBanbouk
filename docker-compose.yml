version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: smartmeeting_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: smartuser
      POSTGRES_PASSWORD: smartpass
      POSTGRES_DB: smartmeeting
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smartuser -d smartmeeting"]
      interval: 10s
      timeout: 5s
      retries: 5

  users_service:
    build:
      context: .
      dockerfile: services/users_service/Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg2://smartuser:smartpass@postgres:5432/smartmeeting
      JWT_SECRET_KEY: supersecretjwtkey
      ACCESS_TOKEN_EXPIRE_MINUTES: 60
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8001:8001"

  rooms_service:
    build:
      context: .
      dockerfile: services/rooms_service/Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg2://smartuser:smartpass@postgres:5432/smartmeeting
      JWT_SECRET_KEY: supersecretjwtkey
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8002:8002"

  bookings_service:
    build:
      context: .
      dockerfile: services/bookings_service/Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg2://smartuser:smartpass@postgres:5432/smartmeeting
      JWT_SECRET_KEY: supersecretjwtkey
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8003:8003"

  reviews_service:
    build:
      context: .
      dockerfile: services/reviews_service/Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg2://smartuser:smartpass@postgres:5432/smartmeeting
      JWT_SECRET_KEY: supersecretjwtkey
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8004:8004"

volumes:
  pgdata:
